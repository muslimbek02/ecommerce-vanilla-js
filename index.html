<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- header -->
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
          <form class="d-flex justify-content-end w-50" role="search">
            <input class="form-control w-75 me-4" type="search" placeholder="Search" aria-label="Search">
          </form>
          <button type="button" class="btn btn-primary position-relative" data-bs-toggle="modal"
            data-bs-target="#cart-modal">
            <i class="bi bi-cart-fill"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-count">
              
            </span>
          </button>
        </div>
      </div>
    </nav>
  </header>

  <!-- Cart Modal -->
  <div class="modal fade" id="cart-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Tanlangan mahsulotlar</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="cart-products-list" id="cart-wrapper">
            <div class="cart-product border-bottom">
              <div class="row align-items-center">
                <div class="col-4">
                  <img src="" alt="">
                </div>
                <div class="col-4">
                  <div>
                    <p>Muahsulot</p>
                    <p>mahsulot narxi</p>
                  </div>
                </div>
                <div class="col-4">
                  <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary">-</button>
                    <button type="button" class="btn btn-primary" disabled>1</button>
                    <button type="button" class="btn btn-primary">+</button>
                  </div>
                  <button class="btn btn-danger ms-3">
                    <i class="bi bi-trash-fill"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <main>

    <!-- products list -->
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center">
        <h4>Mahsulotlar</h4>
        <select id="category-select" class="form-select w-25" aria-label="Default select example">
          <!-- Render for fetch -->
        </select>
      </div>
      <div class="products-list mt-4">
        <div class="row g-3" id="products-wrappper">
          <!-- Render for fetch -->
        </div>
      </div>

      <!-- pagination -->
      <nav aria-label="...">
        <ul class="pagination mt-5" id="pagination">
          
        </ul>
      </nav>
    </div>
  </main>
  <!-- loader -->
  <div id="loader"
    class="loader d-none position-fixed top-0 left-0 vw-100 vh-100 bg-white z-3 d-flex justify-content-center align-items-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
